              <div class="col-md-6 col-lg-7 col-xl-8">

                <div class="pt-3 pe-3" data-mdb-perfect-scrollbar-init
                  style="position: relative; height: 400px; overflow-y: scroll;">
                  <div *ngFor="let message of privateMessages">
                    <div class="d-flex flex-row" *ngIf="message.senderId !== user1Data._id"
                      [ngClass]="{'justify-content-start': message.senderId !== user1Data._id, 'justify-content-end': message.senderId === user1Data._id}">
                      <img [src]="getUserImage(message.senderId)" alt="avatar"
                        style="width: 45px; height: 45px; border-radius: 50%;">
                      <div>
                        <p class="small p-2 ms-3 mb-1 rounded-3"
                          [ngClass]="{'bg-body-tertiary': message.senderId !== user1Data._id, 'bg-primary text-white': message.senderId === user1Data._id}">
                          {{ message.text }}
                        </p>
                        <p class="small ms-3 mb-3 rounded-3 text-muted float-end">
                          {{ message.timestamp | date: 'short' }}
                        </p>
                      </div>
                    </div>

                    <div class="d-flex flex-row" *ngIf="message.senderId === user1Data._id"
                      [ngClass]="{'justify-content-start': message.senderId !== user1Data._id, 'justify-content-end': message.senderId === user1Data._id}">
                      <div style="margin-left: 16px !important;">
                        <p class="small p-2 ms-3 mb-1 rounded-3"
                          [ngClass]="{'bg-body-tertiary': message.senderId !== user1Data._id, 'bg-primary text-white': message.senderId === user1Data._id}">
                          {{ message.text }}
                        </p>
                        <p class="small ms-3 mb-3 rounded-3 text-muted float-end">
                          {{ message.timestamp | date: 'short' }}
                        </p>
                      </div>
                      <img [src]="getUserImage(message.senderId)" alt="avatar"
                        style="width: 45px; height: 45px; border-radius: 50%; margin-left: 16px;">

                    </div>
                  </div>
                </div>


                <div class="d-flex align-items-center pe-3 pt-3 mt-2">
                  <div ngbDropdown class="dropdown">
                    <a ngbDropdownToggle class="d-flex align-items-center text-muted">
                      <img [src]="user1Data.image" alt="avatar 3" class="user-image">
                    </a>
                    <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-end" [attr.data-bs-theme]="theme">
                      <li><button class="dropdown-item" (click)="onSettings()">
                          <i class="fas fa-cog me-2"></i>Settings</button></li>
                      <li>
                        <button class="dropdown-item d-flex justify-content-between align-items-center"
                          (click)="toggleTheme()">
                          <span><i class="fas" [ngClass]="theme === 'light' ? 'fa-moon' : 'fa-sun'"></i>
                            {{ theme === 'light' ? 'Dark Mode' : 'Light Mode' }}
                          </span>
                          <i class="fas" [ngClass]="theme === 'light' ? 'fa-toggle-off' : 'fa-toggle-on'"></i>
                        </button>
                      </li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><button class="dropdown-item text-danger" (click)="onLogout()">
                          <i class="fas fa-sign-out-alt me-2"></i>Logout</button></li>
                    </ul>
                  </div>

                  <input type="text" class="form-control form-control-lg ms-3" placeholder="Type message">

                  <a class="ms-1 text-muted"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted"><i class="fas fa-smile"></i></a>
                  <a class="ms-3"><i class="fas fa-paper-plane"></i></a>
                </div>


              </div>
