<div class="login-container">
<mat-card class="login-card" @fadeIn>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('username')">Please enter a valid username</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long</mat-error>
      </mat-form-field>

      <button mat-raised-button class="login-button" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      <button mat-raised-button class="login-button" color="primary" type="button" (click)="goToRegister()">Don't have an account? Signup</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
